apiVersion: apps/v1
kind: Deployment
metadata:
  name: omd-ghost-poster  # Change the name here
  namespace: omd-ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omd-ghost-poster  # Change the label here
  template:
    metadata:
      labels:
        app: omd-ghost-poster  # Change the label here
    spec:
      containers:
      - name: ghost-poster
        image: sokp/ghost-original:v2

        envFrom:
        - configMapRef:
            name: ghost-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"